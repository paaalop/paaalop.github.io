        <h1>대지의 서</h1>
        <p>대지의 서(大地의 書, Book of the Earth, Book of Aker, the Creation of the Solar Disc)는 고대 이집트 신왕국시대 파피루스나 피혁에 상형문자로 기록된 주요한 장례문헌중 하나이다.</p>
